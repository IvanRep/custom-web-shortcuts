<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Through to the chapters</title>
  </head>
  <body>
    <div>
      <input type="button" value="ON" />
      <div>
        <input
          type="button"
          value="select next button"
          onclick="nextButton()"
        />
        <input
          type="button"
          value="select previous button"
          onclick="prevButton()"
        />
      </div>
    </div>
  </body>
</html>
